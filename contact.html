<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
   

    <section class="contact">
    <span>Contact Us</span>
    <div class="row g-3">
      <div class="col">
        <input class="form-control form-control-lg" type="text" name="name" placeholder="Your Name">
      </div>
      <div class="col">
        <input class="form-control" type="email" name="email" placeholder="Your Email">
      </div>
      <div class="col">
        <input class="form-control" type="text" name="subject" placeholder="Subject">
      </div>
      <div class="col">
        <textarea class="form-control" name="message" rows="5" placeholder="Your Message"></textarea>
      </div>
      <div class="col">
        <button type="button">Send Message</button>
      </div>
    </div>




    <div class="contact-info">
      <h3>"Other Ways to Reach Us"</h3>
      <p>📍 Address: 123 ElHorya Street, Alexandria, Egypt</p>
      <p>📞 Phone: +20 111 222 3333</p>
      <p>⏰ Opening Hours: Mon - Sat, 9:00 AM - 8:00 PM</p>
    </div>
  </section>

</body>
</html>
